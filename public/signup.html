<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="favSport">Favorite Sport:</label>
        <input type="text" id="favSport" name="favSport" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const emailId = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const favSport = document.getElementById('favSport').value;
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ emailId: emailId, password: password, favSport: favSport }),
            });
            const data = await response.json();
            if(data.statusCode===200){
                alert('Sign up successful!');
            }else alert('Sign up failed')
        });
    </script>
</body>
</html>
